<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password — Identify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="page page--login">

  <!-- Header -->
  <header class="app-header" style="margin-top:8px;">
    <div class="app-header__inner">
      <img src="assets/img/logo.png" alt="LEDGR — The smart way to balance business" class="app-header__logo" />
    </div>
  </header>

  <main class="container" style="max-width:980px;">

    <!-- Top alert (show or hide via JS) -->
    <div id="fpAlert1" class="alert -error is-hidden" role="alert" aria-live="polite" style="max-width:480px; margin:20px auto 0;">
      <span class="alert__dot" aria-hidden="true"></span>
      <span class="alert__text" id="fpAlert1Text">User not found. Please try again.</span>
    </div>

    <!-- Back link -->
    <p class="body1" style="margin:24px 0 0 6px;">
      <a class="link" href="login.html" aria-label="Return to previous page">← Return to Previous Page</a>
    </p>

    <!-- Card -->
    <section class="card" aria-labelledby="fpTitle" style="max-width:480px; margin:24px auto;">
      <h1 id="fpTitle" class="h2" style="margin-top:8px;">Forgot Password</h1>
      <p class="body1 muted" style="margin-top:0;">Enter your User ID and registered email to verify your account.</p>

      <form id="fpFormIdentify" class="form" novalidate>
        <label class="field">
          <span class="field__label">User ID</span>
          <input id="fpUserId" type="text" class="input" placeholder="JDoeMMYY" required />
        </label>

        <label class="field">
          <span class="field__label">Email Address</span>
          <input id="fpEmail" type="email" class="input" placeholder="email@ledgr.com" required />
        </label>

        <div class="actions">
          <button type="button" class="btn btn--secondary" id="btnFpClear">Clear</button>
          <button type="submit" class="btn btn--primary">Continue</button>
        </div>
      </form>
    </section>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
