<!doctype html> <!-- HTML5 document -->
<html lang="en">
<head>
  <meta charset="utf-8" /> <!-- UTF-8 encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsive on mobile -->
  <title>Forgot Password — Reset</title>

  <!-- Fonts (design system) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- App styles (tokens, components, layout) -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<!-- Auth page shell -->
<body class="page page--login">

  <!-- Brand header with logo -->
  <header class="app-header">
    <div class="app-header__inner">
      <img src="assets/img/logo.png" alt="LEDGR — The smart way to balance business" class="app-header__logo" />
    </div>
  </header>

  <!-- Centered page content -->
  <main class="container container--center">

    <!-- Reset password card -->
    <section class="card" aria-labelledby="resetTitle">
      <h1 id="resetTitle" class="h2">Create New Password</h1>
      <p class="body1 muted">Choose a strong password.</p>

      <!-- Inline alert (hidden by default) -->
      <div id="fpAlert3" class="alert is-hidden" role="alert" aria-live="polite">
        <span class="alert__dot"></span>
        <span id="fpAlert3Text" class="alert__text"></span>
      </div>

      <!-- Reset form (client-side validation only) -->
      <form id="fpFormReset" class="form" novalidate>
        <!-- New password with show/hide toggle -->
        <label class="field">
          <span class="field__label">New Password</span>
          <div class="input input--with-addon">
            <input id="newPwd" type="password" class="input__control" required />
            <!-- JS toggles input type + swaps icon -->
            <button type="button" class="icon-btn" id="toggleNewPwd" aria-label="Show password">
              <img src="assets/icons/visible.svg" class="icon" />
            </button>
          </div>
        </label>

        <!-- Confirmation must match new password -->
        <label class="field">
          <span class="field__label">Confirm Password</span>
          <input id="newPwd2" type="password" class="input" required />
        </label>

        <!-- Actions: back to verify, save new password -->
        <div class="actions">
          <a class="btn btn--secondary" href="forgot-password-verify.html">Back</a>
          <button type="submit" class="btn btn--primary">Save Password</button>
        </div>
      </form>
    </section>

  </main>

  <!-- App scripts (handles show/hide, validation, submit) -->
  <script src="assets/js/app.js"></script>
</body>
</html>
