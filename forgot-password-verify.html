<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password — Verify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="page page--login">

  <!-- Header -->
  <header class="app-header" style="margin-top:8px;">
    <div class="app-header__inner">
      <img src="assets/img/logo.png" alt="LEDGR — The smart way to balance business" class="app-header__logo" />
    </div>
  </header>

  <main class="container" style="max-width:980px;">

    <!-- Top alert (toggle via JS) -->
    <div id="fpAlert2" class="alert -error is-hidden" role="alert" aria-live="polite" style="max-width:480px; margin:20px auto 0;">
      <span class="alert__dot" aria-hidden="true"></span>
      <span class="alert__text" id="fpAlert2Text">Your answers do not match our records. Please try again.</span>
    </div>

    <!-- Back link -->
    <p class="body1" style="margin:24px 0 0 6px;">
      <a class="link" href="forgot-password-identify.html" aria-label="Return to previous page">← Return to Previous Page</a>
    </p>

    <!-- Card -->
    <section class="card" aria-labelledby="verifyTitle" style="max-width:480px; margin:24px auto;">
      <h1 id="verifyTitle" class="h2" style="margin-top:8px;">Verify Your Identity</h1>
      <p class="body1 muted" style="margin-top:0;">Answer your security questions to reset your password.</p>

      <form id="fpFormVerify" class="form" novalidate>
        <label class="field">
          <span class="field__label">What is the name of your first pet?</span>
          <input id="q1" class="input" placeholder="Type your answer." required />
        </label>

        <label class="field">
          <span class="field__label">What city were you born in?</span>
          <input id="q2" class="input" placeholder="Type your answer." required />
        </label>

        <label class="field">
          <span class="field__label">What was the model of your first car?</span>
          <input id="q3" class="input" placeholder="Type your answer." required />
        </label>

        <p class="caption muted">You have 3 attempts before temporary suspension.</p>

        <div class="actions">
          <button type="button" class="btn btn--secondary" id="btnSecQClear">Clear</button>
          <button type="submit" class="btn btn--primary">Verify</button>
        </div>
      </form>
    </section>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
